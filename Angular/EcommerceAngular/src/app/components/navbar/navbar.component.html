                  <div class="input-field third-wrap">

    <div class="nav-right">
        <div class="cart">
            <a href="javascript:;"><i class="fa-solid fa-cart-shopping"><span class="item">1</span></i></a>
        </div>
        <div class="dropdown user">
            <a href="javascript:;" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-regular fa-user"></i><i class="fa-solid fa-caret-down"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-end"  *ngIf="isLoggedIn() == false" style="background-color: #ffffff;width: 300px;height: 70px;">
                <div class="shade"></div>
                <div class="dropdown-item">
                    <i class="fa-solid fa-caret-up"></i>
                    <button class="btn btn-warning" (click)="login()">Accedi</button>
                    <p>Nuovo cliente? <a href="javascript:;" (click)="sign()">Registrati</a></p>
                </div>
              </div>
              <div class="dropdown-menu dropdown-menu-end"  *ngIf="isLoggedIn() == true" style="background-color: #ffffff;width: 500px;height: 70px;">
                  <div class="shade"></div>
                  <div class="dropdown-item">
            <div class="d-flex">
              <div class="flex-grow-1">
                <a class="dropdown-item" >Il tuo account</a>
                <a class="dropdown-item" routerLink="../ordini">I tuoi ordini</a>
              </div>
              <div class="flex-grow-1">
                <i class="fa-solid fa-caret-up"></i>
                <a class="dropdown-item" id="click" (click)="LogoutUser()">Logout</a>
              </div>
            </div>
        </div>  
      </div>
